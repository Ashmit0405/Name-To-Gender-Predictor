<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gender Prediction Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form-container">
        <h2>Predict Gender</h2>
        <form id="genderForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="count">Count:</label>
            <input type="number" id="count" name="count" value="1" required>

            <label for="probability">Probability:</label>
            <input type="number" step="0.0001" id="probability" name="probability" value="0.0001" required>

            <button type="submit">Predict Gender</button>
        </form>
        <div id="result"></div>
    </div>
    <script src="client.js"></script>
</body>
</html>
